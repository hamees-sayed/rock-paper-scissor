<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/index.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <button class="reset">RESET</button>
        <div class="heading">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>
        <div class="options">
            <p class="rock">🗿</p>
            <p class="paper">📄</p>
            <p class="scissor">✂️</p>
        </div>
        <div class="score">
            <h3 class="you">You: 0</h3>
            <h3 class="computer">Computer: 0</h3>
        </div>
        <p class="moves">Moves: 0</p>
        <!-- <p class="total-moves">Total Moves: <span>5</span></p> -->
        <h1 class="winner"></h1>
    </div>
</body>
</html>
